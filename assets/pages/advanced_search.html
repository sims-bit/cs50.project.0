<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Advanced Search</title>
</head>

<body>
    <nav>
        <div id="navigation">
            <div id="adv-logo-d">
                <a href="https://www.google.co.uk/"><img id="advanced-logo" src="../media/search-logo.png"></a>
            </div>
            <a class="navbar-item" href="../../index.html">Search</a>
            <a class="navbar-item" href="./image_search.html">Image</a>
        </div>
    </nav>
    <div id="advanced-title">
        <h1>Advanced Search</h1>
    </div>
    <div id="adv-search">
        <div>
            <span id="adv-form-title">Find pages with...</span>
        </div>
        <form id="advanced-form" action="get">
            <div class="form-items">
                <label>all these words:</label>
                <input type="text">
            </div>
            <div class="form-items">
                <label>this exact word or phrase:</label>
                <input type="text">
            </div>
            <div class="form-items">
                <label>any of these words:</label>
                <input type="text">
            </div>
            <div class="form-items">
                <label>none of these words:</label>
                <input type="text">
            </div>
            <div id="adv-submit">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
</body>

</html>
